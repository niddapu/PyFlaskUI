<!DOCTYPE html>
<html>
<head>
    <title>Execution Output</title>
</head>
<body>
    <h1>Command Output</h1>
    <pre id="output"></pre>

    <script>
        fetch('/execute', { method: 'POST' })
            .then(response => response.body.getReader())
            .then(reader => {
                function read() {
                    reader.read().then(({ done, value }) => {
                        if (done) return;
                        document.getElementById('output').textContent += new TextDecoder().decode(value);
                        read();
                    });
                }
                read();
            });
    </script>
</body>
</html>
