<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Web Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>Run CLI Command</h1>
    <form action="/subprocess" method="post">
        <div class="mb-3">
            <label for="userInput" class="form-label">url:</label>
            <input type="text" class="form-control" id="userInput" name="url" required>
        </div>
        <button type="submit" class="btn btn-primary">Run Command</button>
    </form>
    
    <div class="container mt-5">
        <h2 class="text-center">Python Web Server</h2>

        <form action="/execute" method="post">
            <div class="mb-3">
                <label for="userInput" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="userInput" name="fname" required>
            </div>
            <div class="mb-3">
                <label for="userInput" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="userInput" name="lname" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <form action="/list" method="post">
            <!-- <div class="mb-3">
                <label for="userInput" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="userInput" name="fname" required>
            </div>
            <div class="mb-3">
                <label for="userInput" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="userInput" name="lname" required>
            </div> -->
            <button type="submit" class="btn btn-primary">Get PWD</button>
        </form>
        <form action="/dbx-job-list" method="post">
            <button type="submit" class="btn btn-primary">Get dbx-job-list</button>
        </form>

        
    </div>

</body>
</html>
